<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Words Form</title>
</head>
<body>
    <h1>Enter Text and Words</h1>
    <form method="POST" action="/">
        <label for="text">Enter a block of text:</label><br>
        <textarea id="text" name="text" rows="5" cols="40" required></textarea><br><br>
        
        <label for="words">Enter individual words (comma-separated):</label><br>
        <input type="text" id="words" name="words" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
